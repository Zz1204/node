<script src="jquery-3.2.1.min.js"></script>
<script>
    $.ajax({
        type:"get",
        url:"/shopping",
        success:function (data) {
            data.forEach(function (item,index) {
                var $li=$("<li></li>")
                var $img=$("<img src=./img/"+item.src+">")
                var $p=$("<p>"+item.text+"</p>")
                var $h6=$("<h6>活动价格：</h6>");
                var $span=$("<span></span>")
                $span.appendTo($h6)
                $span.html(item.prie)
                var $button=$("<button>立即购买</button>")
                $li.append($img,$p,$h6,$button)
                $li.appendTo($("ul"))
            })
        }
    })
</script>
