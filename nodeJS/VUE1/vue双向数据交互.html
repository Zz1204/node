<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>->
    <!--如果checkbox 下面通过v-model 绑定的数据如果是数组那么就是他的value-->
    <!--对于下拉选框 select  v-model 假设有value值绑定的是value 如果没有就是绑定的html结构中的内容-->
    对于多行文本框而言 textarea
    <script src="vue.js"></script>
</head>
<body>
<!--双向数据绑定 v-model  -->
<!--对于文本输入框而言 v-model 就相当于他的value-->
<!--对于单选框 v-model 选中的时候绑定的是其value-->
<!--对于复选框来说  checkbox v-model 绑定的是一个布尔值- v-model 绑定的是他的value-->
<div id="app">
    <input type="text" v-model="msg">
    <input type="radio" name="sex" v-model="text" value="男">男
    <input type="radio" name="sex" v-model="text" value="女">女
    <input type="checkbox" value="游戏"  v-model="chexs">游戏
    <input type="checkbox" value="羽毛球"  v-model="chexs">羽毛球
    <input type="checkbox" value="游泳"  v-model="chexs">游泳
    <input type="checkbox" value="吃饭"  v-model="chexs">吃饭


    <p>{{msg}}</p>
    <p>{{text}}</p>
    <p>{{chexs[0]}}</p>
    <select name="hehe" v-model="sele">
        <option>北京</option>
        <option>上海</option>
        <option>济南</option>
    </select>
    <p>{{sele}}</p>
    <textarea name="textarea" id="" cols="30" rows="10" v-model="texta"></textarea>
    <p>{{texta}}</p>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"syx",
            text:"",
            chexs:[],
            sele:"北京",
            texta:"呵呵1"
        }

    })
</script>
</html>
