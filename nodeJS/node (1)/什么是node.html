		什么是nodejs？   浏览器只支持 css html js
		nodejs 是基于谷歌的v8引擎和libuv库封装的一个js的运行平台
		
		
		特点：
		1.事件驱动
		2.异步编程思想
		3.无堵塞的异步I/O   （输出和输入）
		
		
		node的REPL模式 ： 输入-求值-输出-循环：read-eval-print-loop
		进入REPL模式 命令 直接输出node  可以写任何js代码
		js  处于最高的顶级的对象 window
		node 里最高 的  global 全局对象
