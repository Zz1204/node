<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击获取</button>
<p class="p1"></p>
<p class="p2"></p>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script>
    $("button").bind("click",function () {
        $.ajax({
            type:"post",
            url:"/ajax",
            async:true,
            dataType:"json",
            success:function (data) {
                $(".p1").html(data.username)
                $(".p2").html(data.pass)
            },
            error:function (err) {
                console.log(err)
            }
        })
    })
</script>
</html>
